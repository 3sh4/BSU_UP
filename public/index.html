<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KeyArt</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>


<body>

<header>
    <div class="header-line">
        <a href="index.html">
            <img class="logo" src="img/logo.png"/>
        </a>
    </div>
</header>

<div class="filter">
    <div class="filter-block">
        <form>
            <div class="filter-header">Автор</div>
            <br>
            <input id="filter-author" type="text" name="authorfilter" title="Имя автора">
        </form>
    </div>

    <div class="filter-block">
        <form>
            <div class="filter-header">Дата</div>
            <br>
            <input id="filter-date" type="date" name="fromdate" title="Дата">
        </form>
    </div>

    <div class="filter-block">
        <form>
            <div class="filter-header">Хэштеги</div>
            <br>
            <input id="filter-hashtags" type="text" name="hashtagsfilter" title="Хэштеги">
        </form>
    </div>

    <button class="filter-button">Показать</button>
</div>

<div class="content">

</div>

<div class="login-page">
    <div class="login-menu">

        <div class="login-block">
            <div class="login-header">Логин/email</div>
            <br>
            <input id="login-email" type="text" name="fromdate" title="Дата">
        </div>

        <div class="login-block">
            <div class="login-header">Пароль</div>
            <br>
            <input id="login-password" type="password" name="fromdate" title="Дата">
        </div>

        <button class="login-btn">Войти</button>
    </div>
</div>

<div class="create-post-page">
    <div class="create-post-box">
        <div class="create-post-edit-box">
            <div id="upload-photo-area" class="create-post-photo-box">
                <img id="123" src="img/like_active.png" >
            </div>

            <div class="create-post-info">
                <div class="create-post-info-author">
                    1234564789
                </div>

                <textarea class="create-post-info-description" placeholder="Введите описание"
                          title="Описание"></textarea>

                <textarea class="create-post-info-hashtags" title="Хештеги" placeholder="Добавим хештегов?"></textarea>

            </div>

        </div>

        <button class="create-post-button">Добавить</button>
    </div>
</div>


<div class="footer">

    <p class="author-name">Кацура Алексей <br>ФПМИ 2 курс 8 группа</p>

    <div class="portal-info">
        <div class="portal-name">KeyArt</div>
        <div class="portal-change-date">17.04.2018</div>
    </div>
    <p class="author-email">aleksey.2999@gmail.com</p>
</div>

<script src="module.js"></script>
<script src="dom.js"></script>
</body>


</html>
